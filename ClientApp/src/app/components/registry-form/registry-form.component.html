<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="form-group">
    <label for="name" class="sr-only">Nombre del registro</label>
    <input type="text" id="name" class="form-control" placeholder="Nombre del registro" required [(ngModel)]="model.name" name="name"
           #name="ngModel">
  </div>
  <div class="form-group">
    <label class="sr-only">Fecha</label>
    <input type="date" required [(ngModel)]="model.date" name="date" #name="ngModel">
  </div>
  <div class="form-group" *ngIf="indicator.registries[0].discriminator==='DefaultRegistry'">
    <label class="sr-only">Recurso</label>
    <input name="recurso" id="recurso" class="form-control" placeholder="Recurso">
  </div>
  <button type="submit" class="btn btn-primary" (click)="closeModal()">Registrar</button>
</form>
