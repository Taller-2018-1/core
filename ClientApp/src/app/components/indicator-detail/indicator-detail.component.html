<h1>    {{ indicator.name }}</h1>
<h2>Tipo: {{ indicator.type }}</h2>
<div *ngIf="indicator.type == -1">El tipo es default...</div>

<button (click)="gotoAddRegistry()" class="btn btn-default" style="float:right">Nuevo Registro</button>
<table class="table" *ngIf="indicator.registries.length != 0">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th *ngIf="indicator.type == 1">Valor</th>
            <th>Documentos de respaldo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let registry of indicator.registries">
            <td>{{ registry.date | date:'dd-MM-yyyy' }}</td>
            <td>{{ registry.name }}</td>
            <td *ngIf="indicator.type == 1">{{ registry.value }}</td>
            <td><button type="button" class="btn" (click)="gotoRegistry()">
                Descargar respaldo
            </button></td>
        </tr>
    </tbody>
</table>
