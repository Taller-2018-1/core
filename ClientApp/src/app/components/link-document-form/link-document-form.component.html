<h3>Ingrese un nuevo registro</h3>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="form-group">
    <label>Nombre registro: </label>
    <input type="text" class="form-control"
           id="name"
           placeholder="Registro X"
           required
           [(ngModel)]="model.name"
           name="name"
           #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Ingrese un nombre
    </div>

    <label>Link: </label>
    <input type="text" class="form-control"
           id="link"
           placeholder="Link X"
           required
           [(ngModel)]="model.link"
           name="link"
           #link="ngModel">
    <div [hidden]="link.valid || link.pristine" class="alert alert-danger">
      Ingrese un link
    </div>
    <label>Fecha: </label>
    <input type="date"
           [(ngModel)]="model.date"
           value="{{ date.p | date: 'yyyy-MM-dd' }}"  #date="ngModel">
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
